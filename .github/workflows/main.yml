name: cicd with test case

on:
  push:
    branches: 
        - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: install Dependencies
        run:
          pip install -r requirements.txt

      - name: Run unit tests
        run:
          pytest
